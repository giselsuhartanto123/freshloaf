<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Fresh Loaf</title>
    <script src="js/app.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Herr+Von+Muellerhoff&family=Poiret+One&family=Source+Sans+Pro:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="menu-toggle">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
          </div>
          <a href="index.html" class="logo">Fresh Loaf</a>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="menu.html" class="nav-link active">Menu</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About Me</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- HERO -->

    <section class="hero small-size-hero" id="hero"></section>

    <!-- MENU -->
    <section class="menu">
      <div class="container">
        <div class="global-judul">
          <h3 class="judul judul-dark">Our Menu</h3>
          <div class="asterisk"><i class="fas fa-asterisk"></i></div>
        </div>
        <div class="menu__container">
          <div class="menu">
            <img src="img/1.png" alt="menu" />
            <h5>Pastry</h5>
            <a href="menu.html" class="btn btn-primary">Beli</a>
          </div>
          <div class="menu">
            <img src="img/2.png" alt="menu" />
            <h5>Milk Bun</h5>
            <a href="menu.html" class="btn btn-primary">Beli</a>
          </div>
          <div class="menu">
            <img src="img/3.png" alt="menu" />
            <h5>Single Bread</h5>
            <a href="menu.html" class="btn btn-primary">Beli</a>
          </div>
          <div class="menu">
            <img src="img/4.jpg" alt="menu" />
            <h5>Donat</h5>
            <a href="menu.html" class="btn btn-primary">Beli</a>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="back-to-top">
          <a href="#hero"><i class="fas fa-chevron-up"></i></a>
        </div>
        <div class="footer__content">
          <div class="footer__content-divider animate-bottom">
            <div class="social-media">
              <h4>Follow Us</h4>
              <ul class="social-icons">
                <li>
                  <a href="#">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fab fa-twitter"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fab fa-instagram"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fab fa-pinterest"></i>
                  </a>
                </li>
              </ul>
            </div>
            <div class="newsletter-container">
              <h4>Newsletter</h4>
              <form action="" class="newsletter-form">
                <div class="newsletter-form-box">
                  <input
                    type="text"
                    class="newsletter-input"
                    placeholder="Your email address..."
                  />
                  <button class="newsletter-btn" type="submit">
                    <i class="fas fa-envelope"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
